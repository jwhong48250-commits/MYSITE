<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dwoo" />
    <meta name="description" content="우주에서 가장 뛰어난 AI 개발자" />
    <title>Dwoo&#39;s website</title>
    <link rel="stylesheet" href="./images/css/style.css" />
    <link rel="shortcut icon" href="./images/헤이즈.ico" type="images/x-icon" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header__logo">
        <img class="header__logo__img" src="./images/헤이즈.ico" alt="logo" />
        <h1 class="header__logo__title"><a href="#">Dwoo</a></h1>
      </div>
      <nav class="header__nav">
        <ul class="header__menu">
          <li><a href="#home" class="header__menu__item active">홈으로</a></li>
          <li><a href="#about" class="header__menu__item">Dwoo</a></li>
          <li><a href="#skills" class="header__menu__item">기술</a></li>
          <li><a href="#work" class="header__menu__item">포트폴리오</a></li>
          <li><a href="#license" class="header__menu__item">자격증</a></li>
          <li><a href="#contact" class="header__menu__item">연락처</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- home -->
      <section id="home">
        <img
          class="home__avatar"
          src="./images/헤이즈 사진.jpg"
          alt="프로필 사진"
        />
        <h2 class="home__title">
          안녕하세요 <br />
          <strong class="home__title--strong">홍정우</strong>입니다.
        </h2>
        <p class="home__description">우주에서 가장 뛰어난 AI 개발자</p>
        <a class="home__contact" href="#contact">연락처</a>
      </section>
      <!-- about -->
      <section id="about"></section>
      <!-- skills -->
      <section id="skills"></section>
      <!-- work -->
      <section id="work"></section>
      <!-- license -->
      <section id="license"></section>
      <!-- contact -->
      <section id="contact"></section>
    </main>
  </body>
</html>
